apiVersion: v1
kind: ServiceAccount
metadata:
  name: packet-capture
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: packet-capture
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: packet-capture
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: packet-capture
subjects:
- kind: ServiceAccount
  name: packet-capture
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: packet-capture
  namespace: kube-system
  labels:
    app: packet-capture
spec:
  selector:
    matchLabels:
      app: packet-capture
  template:
    metadata:
      labels:
        app: packet-capture
    spec:
      serviceAccountName: packet-capture
      hostNetwork: true
      containers:
      - name: capture-controller
        image: packet-capture:latest
        imagePullPolicy: Never
        securityContext:
          privileged: true
          runAsUser: 0
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      tolerations:
      - effect: NoSchedule
        operator: Exists
